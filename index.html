<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div href="#" class="display">
            <div class="storedNum"></div>
            <div class="newNum"></div>
        </div>
        <button href="#" class="delete big remove">delete</button>
        <button class="clear remove">c</button>
        <button class="add operator">+</button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>
        <button class="subtract operator">-</button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button class="multiply operator">x</button>
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="divide operator">/</button>
        <button class="dot num">.</button>
        <button class="zero num">0</button>
        <button class="equals big equals">=</button>
    </div>





    <script src="script.js"></script>
</body>

</html>
